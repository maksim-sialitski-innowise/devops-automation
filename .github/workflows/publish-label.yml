name: Publish Label Reusable
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
    secrets:
      NPM_TOKEN:
        required: true
    outputs:
      release-ready:
        value: ${{ jobs.release-candidate.outputs.success }}

jobs:
  release-candidate:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.artifact-upload.outcome == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Store original version
        id: original-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check if version exists on npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          
          if npm view "$NAME@$VERSION" version > /dev/null 2>&1; then
            echo "::error::Version $VERSION exists"
            exit 1
          fi
      
      - name: Create dev version
        id: dev-version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          DEV="${CURRENT}-dev-${GITHUB_SHA::7}"
          npm version $DEV --no-git-tag-version
          echo "dev_version=$DEV" >> $GITHUB_OUTPUT
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org/'
      
      - run: npm ci
      - run: npm run build
      
      - name: Upload artifacts
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: rc-${{ steps.dev-version.outputs.dev_version }}
          path: dist/
