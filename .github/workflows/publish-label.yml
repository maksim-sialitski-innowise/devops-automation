name: Publish Label Reusable

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
      add-dev-suffix:
        type: boolean
        default: true
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  release-candidate:
    runs-on: ubuntu-latest
    outputs:
      clean-version: ${{ steps.get-clean-version.outputs.clean-version }}
      success: ${{ steps.artifact-upload.outcome == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get original version
        id: original-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Extract clean version
        id: get-clean-version
        run: |
          ORIGINAL="${{ steps.original-version.outputs.version }}"
          CLEAN_VERSION=$(echo "$ORIGINAL" | sed 's/-dev-.*//')
          echo "clean-version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "Clean version for release: $CLEAN_VERSION"
      
      - name: Check if clean version exists on npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          NAME=$(node -p "require('./package.json').name")
          CLEAN_VERSION="${{ steps.get-clean-version.outputs.clean-version }}"
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          
          echo "Checking if version $CLEAN_VERSION exists on npm..."
          if npm view "$NAME@$CLEAN_VERSION" > /dev/null 2>&1; then
            echo "::error::Version $CLEAN_VERSION already exists on npm!"
            echo "Cannot proceed with release"
            exit 1
          fi
          echo "âœ“ Version $CLEAN_VERSION is available"
      
      - name: Create dev version (if requested)
        if: ${{ inputs.add-dev-suffix }}
        id: dev-version
        run: |
          CLEAN_VERSION="${{ steps.get-clean-version.outputs.clean-version }}"
          DEV_VERSION="${CLEAN_VERSION}-dev-${GITHUB_SHA::7}"
          
          echo "Creating dev version: $DEV_VERSION"
          npm version "$DEV_VERSION" --no-git-tag-version
          echo "dev_version=$DEV_VERSION" >> $GITHUB_OUTPUT
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org/'
      
      - run: npm ci
      - run: npm run build
      
      - name: Verify build
        run: test -d dist/ || exit 1
      
      - name: Upload artifacts
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: release-candidate-${{ github.sha }}
          path: |
            dist/
            package.json
          retention-days: 7
